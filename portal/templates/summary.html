{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
.container {
  display: grid;
  grid-column-gap: 5px;
  grid-row-gap:5px;
  grid-template-columns: 320px 313px 312px;
  grid-template-areas: "chart1 chart2 chart3" 
                       "chart1 chart2 chart3" 
                       "map_div map_div chart4" 
                       "table1 table1 table1";
}
.item {
  color: white;
  padding: 0.5em 0;
  font-size: 2em;
}
.chart1 {
  background: #0d9;
}
.chart2 {
  background: #0d9;
}
.chart3 {
  background: #0d9;
}
.map_div {
  background: #0d9;
}
.chart4 {
  background: #0d9;
}
.chart5 {
  background: #0d9;
}
.table1 {
  background: #0d9;
}
.chart1 {
  grid-area: chart1;
}
.chart2 {
  grid-area: chart2;
}
.chart3 {
  grid-area: chart3;
  height: 400px
}
.map_div {
  grid-area: map_div;
}
.chart4 {
  grid-area: chart4;
  height: 900px;
}
.table1 {
  grid-area: table1;
  height: 400px;
}
.age_chart {
  grid-area: age_chart;
}
</style>
{% endblock %}


{% block content1 %}
<div class="container">
  <div class="item chart1" id='body_site'></div>
  <div class="item chart2" id='assay_type'></div>
  <div class="item chart3" id='platform'></div>
  <div class="item map_div"></div>
  <div class="item chart4" id='disease'>Disease/Condition</div>
  <div class="item age_chart" id='age'>Age distribution</div>
  <div class="item table1" id=''></div>
</div>
{% endblock %}
