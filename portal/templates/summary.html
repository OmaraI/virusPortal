{% extends 'base.html' %}
{% load static %}
{% block js %}
<script type="text/javascript" src="{% static 'js/highcharts.src.js' %}"></script>
<script type="text/javascript" src="{% static 'js/exporting.js' %}"></script>
<script type="text/javascript" src="{% static 'js/export-data.js' %}"></script>
<script type="text/javascript" src="{% static 'js/accessibility.js' %}"></script>
{% endblock %}

{% block css %}
<style>
.container {
  display: grid;
  grid-column-gap: 0px;
  grid-row-gap:0px;
  grid-template-columns: 500px 500px;
  grid-template-areas: "chart1 chart2" 
                       "chart3 chart4" 
                       "chart5 chart6" 
}
.item {
  color: white;
  padding: 0.0em 0;
  font-size: 2em;
}
.chart1 {
  grid-area: chart1;
  height: 400px
}
.chart2 {
  grid-area: chart2;
  height: 400px
}
.chart3 {
  grid-area: chart3;
  height: 400px
}
.chart4 {
  grid-area: chart4;
  height: 400px;
}
.chart5 {
  grid-area: chart5;
  height: 400px;
}
.chart6 {
  grid-area: chart6;
  height: 400px;
}
</style>
{% endblock %}

  <div class="item chart1" id='body_site'></div>
  <div class="item chart2" id='assay_type'></div>
  <div class="item chart3" id='platform'></div>

<script>
	var age = [
	['18-25 Years', 1], 
	['26-35 Years', 2], 
	['36-45 Years', 1], 
	['Over 45', 0]
	] ;

    Highcharts.chart('body_site', {
        
        chart: {
      backgroundColor: '#3EF0D2',
      plotBackgroundColor: '#3EF0D2',
        plotShadow: false,
        type: 'pie',
        options3d: {
            enabled: true,
            alpha: 45
        }
    },
    title: {
        text: 'Studies by bodysite'
    },
    subtitle: {
        text: ''
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            },
            showInLegend: true,
            innerSize: 100,
            depth: 45
        }
    },
    series: [{
            name: 'Body site',
            data: age
    }]
    });
</script>
